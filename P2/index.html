<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="crono.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="boom.css">
    <title>¡BOOM!</title>
</head>
<body>
    <div id="game">
        <h1>¡BOOM!</h1>
        <div id="clave-secreta">
            <span class="numero">*</span>
            <span class="numero">*</span>
            <span class="numero">*</span>
            <span class="numero">*</span>
        </div>
        <p id="intentos">Intentos restantes: 10</p>
        <p id="display">0:0:0</p>
        <div id="botones-digitos">
            <button class="digito">0</button>
            <button class="digito">1</button>
            <button class="digito">2</button>
            <button class="digito">3</button>
            <button class="digito">4</button>
            <button class="digito">5</button>
            <button class="digito">6</button>
            <button class="digito">7</button>
            <button class="digito">8</button>
            <button class="digito">9</button>
        </div>
        <div id="botones-control">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>

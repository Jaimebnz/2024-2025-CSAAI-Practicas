<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invasión Alienígena</title>
    <link rel="stylesheet" href="invasion.css">
    <script src="juego.js" defer></script>
</head>
<body>
    <div id="game-container">
        <canvas id="InvasionAlienigena"></canvas>
        
        <!-- Controles móviles -->
        <div id="mobile-controls">
            <div id="left-btn" class="control-btn">←</div>
            <div id="right-btn" class="control-btn">→</div>
            <div id="shoot-btn" class="control-btn">DISPARAR</div>
        </div>
    </div>
    
    <!-- Sonidos -->
    <audio id="disparo" src="disparo.mp3" preload="auto"></audio>
    <audio id="explosion" src="explosion.mp3" preload="auto"></audio>
    <audio id="round" src="round.mp3" preload="auto"></audio>
    <audio id="victoria" src="victoria.mp3" preload="auto"></audio>
    <audio id="derrota" src="derrota.mp3" preload="auto"></audio>
</body>
</html>
